<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Hidden YouTube Audio Player -->
<div style="display:none;">
    <iframe id="valentine-music" width="0" height="0" 
        src="https://www.youtube.com/embed/0m0veq3bo-s"
        enablejsapi=1
        allow="autoplay">
    </iframe>
</div>

<script>
  // This plays the music as soon as they click ANY button (like 'Yes')
  document.addEventListener('click', function() {
    var iframe = document.getElementById('valentine-music');
    iframe.src += "&autoplay=1";
  }, { once: true }); // 'once: true' ensures it only triggers on the first click
</script>
    
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Open me! ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my babyboo?</h1>
      

         <img src="cat_heart.gif" class="cat" id="letter-cat" />
        
        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine date:</strong>Saturday,14th January,2026 at 7pm EST.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
