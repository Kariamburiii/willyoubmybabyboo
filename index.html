  <body>
    
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my babyboo?</h1>
      

         <img src="cat_heart.gif" class="cat" id="letter-cat" />
        
        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
        <style>
  .heart-fall {
    position: fixed;
    top: -5vh;
    user-select: none;
    pointer-events: none;
    z-index: 9999;
    animation: fall linear forwards;
  }
  @keyframes fall {
    to { transform: translateY(105vh) rotate(360deg); }
  }
</style>


        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine date:</strong>Saturday,14th January,2026 at 7pm EST.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
function startHearts() {
  const heartEmojis = ['â¤ï¸', 'ðŸ’–', 'ðŸ’', 'ðŸ’•', 'ðŸ’—'];
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart-fall');
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.duration = Math.random() * 2 + 3 + "s";
    heart.style.animationDuration = heart.style.duration;
    document.body.appendChild(heart);
    
    // Remove heart after it falls to keep the site fast
    setTimeout(() => { heart.remove(); }, 5000);
  }, 300);
}
</script>
